<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {		 
		//처음 노드+미래 노드 모두 이벤트를 한 번에 등록하게
		$(document).on("click","li",function(){
			let data = $(this).html();
			alert(data);
		}) 
		
		$("button").click(function(){
			let data = $("#data").val();		
			let li=	$("<li></li>").html(data);
			$("ul").append(li);
		}) 
		 
	});
</script>
</head>
<body>
	<ul>
		<li>사과</li>
		<li>포도</li>
	</ul>
	<hr>
	<input type="text" id="data">
	<button>추가</button>
</body>
</html>
