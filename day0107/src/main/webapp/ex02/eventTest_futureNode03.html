<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		//처음부터 있는 li에만 이벤트가 동작함
		//미래에 만들어진 li에는 이벤트가 동작하지 않음
	
	 
		$("li").click(function(){
			let li = $(this).html();
			alert(li);
		});
	 
		$("button").click(function(){
			let data = $("#data").val();		
			let li=	$("<li></li>").html(data);		
			
			//변수에 대해서 이벤트를 걸어줘야 함
			$(li).click(function(){
				let li=	$(this).html();	
				alert(li);
			})
			$("ul").append(li);
		})
		
		
		//처음노드+미래노드 모두 이벤트를 한 번에 등록하게
		
		
	});
</script>
</head>
<body>
	<ul>
		<li>사과</li>
		<li>포도</li>
	</ul>
	<hr>
	<input type="text" id="data">
	<button>추가</button>
</body>
</html>
