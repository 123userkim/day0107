<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		//$("h2")-> 한꺼번에 값이 변경이 됨 :  배열로 인식
		//값 설정시 text/html모두 가능함
		//$("h2").text("제주");		
		$("h2").html("제주");		
	});
</script>
</head>
<body>
	<h1>홍길동</h1>
	<h2>서울</h2>
	<h1>이순신</h1>
	<h2>부산</h2>
	<h1>유관순</h1>
	<h2>인천</h2>
</body>
</html>
